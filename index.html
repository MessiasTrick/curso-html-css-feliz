<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MessiasTrick</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/components/button.css">
  <link rel="stylesheet" href="./css/components/title.css">
  <link rel="stylesheet" href="./css/components/subtitle.css">
  <link rel="stylesheet" href="./css/components/box.css">
  <link rel="stylesheet" href="./css/components/action.css">
  <link rel="stylesheet" href="./css/components/header.css">
  <link rel="stylesheet" href="./css/components/logo.css">
  <link rel="stylesheet" href="./css/components/subtitle.css">
  <link rel="stylesheet" href="./css/components/title.css">
  <link rel="stylesheet" href="./css/components/banner.css">
  <link rel="stylesheet" href="./css/components/skills.css">
  <link rel="stylesheet" href="./css/components/skill.css">
  <link rel="stylesheet" href="./css/components/lista-skill.css">
  <link rel="stylesheet" href="./css/components/bar.css">
  <link rel="stylesheet" href="./css/components/lista-skill.css">
</head>

<body>
  <header class="header">
    <img class="logo" src="./assets/img/logo.jpg" alt="Avatar de MessiasTrick">

    <nav>
      <a class="action" href="" lang="en">Skills</a>
      <a class="action" href="">Projetos</a>
      <a class="action" href="">Sobre</a>
      <a class="action" href="">Contatos</a>
      <a class="button" href="" lang="en">Download CV</a>
    </nav>
  </header>

  <section class="banner">
    <div class="wrapper">
      <div class="box">
        <h1 class="title">MessiasTrick</h1>
        <h2 class="subtitle">FrontEnd Developer</h2>
      </div>

      <div class="navigation">
        <a class="button" href="" lang="en">Download CV</a>
        <a class="button" href="">Contatos</a>
      </div>
    </div>
  </section>

  <section class="skills">
    <h1 class="title">Skills</h1>

    <div class="centralize">
      <div class="lista-skill">
        <div class="skill-html">
          <img src="./assets/img/ico_html5.png">
          <div class="skill">
            <h2 class="subtitle">HTML</h2>
            <div class="bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>

        <div class="skill-css">
          <img src="./assets/img/ico_css3.png">
          <div class="skill">
            <h2 class="subtitle">CSS</h2>
            <div class="bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>

        <div class="skill-js">
          <img src="./assets/img/ico_js.png">
          <div class="skill">
            <h2 class="subtitle">JavaScript</h2>
            <div class="bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>

        <div class="skill-react">
          <img src="./assets/img/ico_react.png">
          <div class="skill">
            <h2 class="subtitle">React</h2>
            <div class="bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="lista-skill2">
        <div class="skill-nodejs">
          <img src="./assets/img/ico_nodejs.png">
          <div class="skill">
            <h2 class="subtitle">NodeJS</h2>
            <div class="bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>

        <div class="skill-tdd">
          <img src="./assets/img/ico_tdd.png">
          <div class="skill">
            <h2 class="subtitle">TDD</h2>
            <div class="bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>

        <div class="skill-restapi">
          <img src="./assets/img/ico_restapi.png">
          <div class="skill">
            <h2 class="subtitle">Rest API</h2>
            <div class="bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>

        <div class="skill-ux">
          <img src="./assets/img/ico_ux.png">
          <div class="skill">
            <h2 class="subtitle">UX</h2>
            <div class="bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
